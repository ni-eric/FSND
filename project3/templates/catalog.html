{% extends 'base.html' %}

{% block content %}
<h1>Catalog App - Welcome</h1>

<div class='flex-container'>
    {% for i in items %}
    <div class='flex-item'>
        <a href="{{url_for("item", itemid=i.id, name = i.name, category=i.category)}}">
            <img src={{i.imgurl}} class='img-thumbnail flex-image' alt={{i.name}}> </a>
        <a href="{{url_for("item", itemid=i.id, name = i.name, category=i.category)}}">{{i.name}}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
