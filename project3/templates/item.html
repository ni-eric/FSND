{% extends 'base.html' %}
{% block title %} {{item.name}} {% endblock %}
{% block content %}

<h1>{{item.name}}</h1>


<div>


<p>{{item.id}}</p>
<p>{{item.category}}</p>
<p>{{item.description}}</p>

<a href = '{{url_for('editItem', itemid = item.id, category = item.category)}}' class="btn btn-default">edit </a>
<a href = '{{url_for('deleteItem', itemid = item.id, category = item.category)}}' class="btn btn-default"> delete </a>


</div>


{% endblock %}
